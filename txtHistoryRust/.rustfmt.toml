# Rustfmt Configuration - Google Interview Level Quality
# Stable channel only (compatible with stable Rust)

edition = "2021"
max_width = 100
hard_tabs = false
tab_spaces = 4
newline_style = "Unix"

# Stable features only
reorder_imports = true
reorder_modules = true
use_field_init_shorthand = true
use_try_shorthand = true
