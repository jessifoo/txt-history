[build]
# Google-level quality with practical enforcement
rustflags = [
    # Safety - absolutely no compromise
    "-Dunsafe_code",
    
    # Code correctness
    "-Dunused_must_use",
    "-Drust_2018_idioms",
    
    # Clippy correctness only (actual bugs)
    "-Dclippy::correctness",
    "-Dclippy::suspicious",
    
    # Production safety
    "-Dclippy::unwrap_used",
    "-Dclippy::expect_used",
    "-Dclippy::panic",
    "-Dclippy::dbg_macro",
    "-Dclippy::unimplemented",
    
    # Performance awareness
    "-Wclippy::perf",
    
    # Complexity awareness  
    "-Wclippy::complexity",
]
